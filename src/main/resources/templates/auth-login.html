<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN : Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description"
          content="Apex admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords"
          content="admin template, Apex admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>Login | Cobitism Exam Guru</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/app-assets/img/ico/favicon.ico}">
    <link rel="shortcut icon" type="image/png" th:href="@{/app-assets/img/ico/favicon-32.png}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900%7CMontserrat:300,400,500,600,700,800,900"
          rel="stylesheet">
    <!-- BEGIN VENDOR CSS-->
    <!-- font icons-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/fonts/feather/style.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/fonts/simple-line-icons/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/fonts/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/perfect-scrollbar.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/prism.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/switchery.min.css}">
    <!-- END VENDOR CSS-->
    <!-- BEGIN APEX CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap-extended.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/colors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/layout-dark.css}">
    <link rel="stylesheet" th:href="@{/app-assets/css/plugins/switchery.css}">
    <!-- END APEX CSS-->
    <!-- BEGIN Page Level CSS-->
    <link rel="stylesheet" th:href="@{/app-assets/css/pages/authentication.css}">
    <!-- END Page Level CSS-->
    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <!-- END: Custom CSS-->
    <style type="text/css">
        .logout{
            color: green;
        }
        .err{
            color: indianred;
        }
    </style>
</head>
<!-- END : Head-->

<!-- BEGIN : Body-->

<body class="vertical-layout vertical-menu 1-column auth-page navbar-sticky blank-page" data-menu="vertical-menu"
      data-col="1-column">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">
    <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <!--Login Page Starts-->
                <section id="login" class="auth-height">
                    <div class="row full-height-vh m-0">
                        <div class="col-12 d-flex align-items-center justify-content-center">
                            <div class="card overflow-hidden">
                                <div class="card-content">
                                    <div class="card-body auth-img">
                                        <div class="row m-0">
                                            <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                                                <img th:src="@{/app-assets/img/gallery/login.png}" alt=""
                                                     class="img-fluid" width="300" height="230">
                                            </div>
                                            <div class="col-lg-6 col-12 px-4 py-3">
                                                <h4 class="mb-2 card-title">Login</h4>
                                                <p>Welcome back, please login to your account.</p>
                                                <span class="err" th:if="${param.error}">
                                                    Invalid username and password.
                                                 </span>
                                                <span class="logout" th:if="${param.signout}">
                                                      You have been logged out.
                                                 </span>
                                                <form th:action="@{/signin}" method="post">

                                                    <hr>
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <h6 class="text-primary m-0"> Login With</h6>
                                                        <div class="login-options">
                                                            <a href="/oauth2/authorization/google"
                                                               class="btn btn-lg btn-social-icon btn-twitter mr-1">Google</a>
                                                            <a href="/oauth2/authorization/github"
                                                               class="btn btn-lg btn-social-icon btn-twitter mr-1"><span
                                                                    class="fa fa-github"></span></a>
                                                            <a href="/oauth2/authorization/examprep"
                                                               class="btn btn-lg btn-social-icon btn-twitter mr-1">Gurustudy</a>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--Login Page Ends-->
            </div>
        </div>
        <!-- END : End Main Content-->
    </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->

<!-- BEGIN VENDOR JS-->
<script th:src="@{/app-assets/vendors/js/vendors.min.js}"></script>
<script th:src="@{/app-assets/vendors/js/switchery.min.js}"></script>
<!-- BEGIN VENDOR JS-->
<!-- BEGIN PAGE VENDOR JS-->
<!-- END PAGE VENDOR JS-->
<!-- BEGIN APEX JS-->
<script th:src="@{/app-assets/js/core/app-menu.js}"></script>
<script th:src="@{/app-assets/js/core/app.js}"></script>
<script th:src="@{/app-assets/js/notification-sidebar.js}"></script>
<script th:src="@{/app-assets/js/customizer.js}"></script>
<script th:src="@{/app-assets/js/scroll-top.js}"></script>
<!-- END APEX JS-->
<!-- BEGIN PAGE LEVEL JS-->
<!-- END PAGE LEVEL JS-->
<!-- BEGIN: Custom CSS-->
<script th:src="@{/assets/js/scripts.js}"></script>
<!-- END: Custom CSS-->
</body>
<!-- END : Body-->

</html>
